<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipes | Food API</title>
</head>
<body>
    <div class="background">
      <div><img class="img1" src="./images/bananas.svg" alt=""></div>
      <div><img class="img2" src="./images/bananas.svg" alt=""></div>
      <div><img class="img3" src="./images/donut.svg" alt=""></div>
      <div><img class="img4" src="./images/donut.svg" alt=""></div>
      <div><img class="img5" src="./images/pimentao.svg" alt=""></div>
      

      <div class="container">
          <div class="form">
            <h3>Random food</h3>
            <div class="form-input-container">
              <input type="text" placeholder="Ex: African, american .." id="cuisineLocal" />
            <button id="search">
              <i class="fa-solid fa-magnifying-glass"></i>Pesquisar
            </button>
            </div>
          </div>
          <div id="return-container" class="hide">
            <span id="recipe-name"></span>
            <img id="img-photo" alt="recipe photo">
          </div>
        </div>   
    </div> 

    <script src="app.js"></script>
</body>
